---

layout: nonav

---



<html>

<head>

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/assets/site.css">

    <link rel="stylesheet" href="/assets/code.css">

    <link href="https://fonts.googleapis.com/css?family=Neuton|Roboto" rel="stylesheet">

</head>

<body>

    <div id="particles-js"></div>

    <main>

        <img class="home-logo" src="/assets/wordmark-web.png" onclick="countClicks()">

        <h1 class="welcome-header orange-bg">

            Welcome to my blog

        </h1>

        <div class="home-nav">

            <a class="item orange-bg" href="/about">About</a>

            <a class="item orange-bg" href="/blog">Blog</a>

            <a class="item orange-bg" href="/projects">Projects</a>

            <a class="item orange-bg" href="/join">Join Us</a>

            <a class="item orange-bg" href="/contact">Contact</a>

        </div>

    </main>

    <div class="frontpage-excerpt">

        {% assign post = site.posts.first %}

        <h2>Latest post from our blog</h2>

        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

        {{ post.excerpt }}

        <small><a href="{{ post.url }}">Read more</a></small>

    </div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>

particlesJS("particles-js", {

  "particles": {

    "number": {

      "value": 96,

      "density": {

        "enable": true,

        "value_area": 800

      }

    },

    "color": {

      "value": "#ff450c"

    },

    "shape": {

      "type": "edge",

      "stroke": {

        "width": 0,

        "color": "#000000"

      },

      "polygon": {

        "nb_sides": 5

      },

      "image": {

        "src": "img/github.svg",

        "width": 100,

        "height": 100

      }

    },

    "opacity": {

      "value": 0.5,

      "random": false,

      "anim": {

        "enable": false,

        "speed": 1,

        "opacity_min": 0.1,

        "sync": false

      }

    },

    "size": {

      "value": 3,

      "random": true,

      "anim": {

        "enable": false,

        "speed": 40,

        "size_min": 0.1,

        "sync": false

      }

    },

    "line_linked": {

      "enable": true,

      "distance": 150,

      "color": "#522600",

      "opacity": 0.8680624057955,

      "width": 1

    },

    "move": {

      "enable": true,

      "speed": 1.6,

      "direction": "none",

      "random": false,

      "straight": false,

      "out_mode": "out",

      "bounce": false,

      "attract": {

        "enable": false,

        "rotateX": 1362.9002517356944,

        "rotateY": 1200

      }

    }

  },

  "interactivity": {

    "detect_on": "window",

    "events": {

      "onhover": {

        "enable": false,

        "mode": "grab"

      },

      "onclick": {

        "enable": true,

        "mode": "repulse"

      },

      "resize": true

    },

    "modes": {

      "grab": {

        "distance": 400,

        "line_linked": {

          "opacity": 1

        }

      },

      "bubble": {

        "distance": 400,

        "size": 40,

        "duration": 2,

        "opacity": 8,

        "speed": 3

      },

      "repulse": {

        "distance": 300,

        "duration": 0.6

      },

      "push": {

        "particles_nb": 4

      },

      "remove": {

        "particles_nb": 2

      }

    }

  },

  "retina_detect": true

});

</script><script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');



  ga('create', 'UA-119758867-1', 'auto');

  ga('send', 'pageview');



</script><script>







var countClicks = (function(){



		var clickAmount = 0;



		return function(){



		  clickAmount += 1;



		  if(clickAmount == 3) {



		     var logo = document.getElementsByClassName('home-logo')[0];

         logo.src = 'assets/fidget spinner.png';

         logo.classList.add('fidget-spinner');



		  }



		}



		})()



</script>

</body>

</html>
